<body>
    <h3>纹理映射</h3>
    <p>使用Uint8ClampedArray当作FrameBuffer，通过ImageData发给canvas显示。</p>

        v=<span class="xyvalcls" id="p0v_label"></span><input type="range" name="p0v" id="p0v" min="0" max="1" step="0.001" value="0" />

        y=<span class="xyvalcls" id="p1y_label"></span><input type="range" name="p1y" id="p1y" min="0" max="600" step="1" value="88" />

    <canvas id="canvas1" height="600px" width="800px" style="border:1px solid green"></canvas>
    <canvas id="canvas2" height="600px" width="800px" style="border:1px solid green"></canvas>
    <script type="text/javascript">
        function renderAxes(screen) {
            let step = 100;
            // 画x轴刻度线
            for (let x = step; x < screen.width; x += step) {
                drawLineDDA(screen, { x: x, y: 0 }, { x: x, y: 5 });
            }
            // 画y轴刻度线
            for (let y = step; y < canvas.height; y += step) {
                drawLineDDA(screen, { x: 0, y: y }, { x: 5, y: y });
            }
        }

        function drawLineDDA(screen, p0, p1) {
            let frameBuffer = screen['frameBuffer'];
            let hasColor = (p0.color !== undefined) && (p1.color !== undefined);
            if (p0.y == p1.y) { // 水平线
                let len = Math.abs(p1.x - p0.x);
                let dx = (p1.x - p0.x) / len;
                let x = p0.x;
                let y = p0.y;
                for (let i = 0; i <= len; ++i) { // 这里专门用=，是为了让线段末端能有像素点，否则末端会缺失一个像素点。
                    let rgba = { r: 0, g: 0, b: 0, a: 255 };
                    if (hasColor) {
                        let t = i / len;
                        rgba = colorInterpolation(p0, p1, t);
                    }
                    screen.setPixel(Math.floor(x), Math.floor(y), rgba);
                    x += dx;
                }
            } else if (p0.x == p1.x) { // 垂直线
                let len = Math.abs(p1.y - p0.y);
                let dy = (p1.y - p0.y) / len;
                let x = p0.x;
                let y = p0.y;
                for (let i = 0; i < len; ++i) {
                    let rgba = { r: 0, g: 0, b: 0, a: 255 };
                    if (hasColor) {
                        let t = i / len;
                        rgba = colorInterpolation(p0, p1, t);
                    }
                    screen.setPixel(Math.floor(x), Math.floor(y), rgba);
                    y += dy;
                }
            } else {
                let len;
                if (Math.abs(p1.x - p0.x) > Math.abs(p1.y - p0.y)) {
                    len = Math.abs(p1.x - p0.x);
                } else {
                    len = Math.abs(p1.y - p0.y);
                }
                if (len == 0) return;
                let dx = (p1.x - p0.x) / len;
                let dy = (p1.y - p0.y) / len;
                let x = p0.x;
                let y = p0.y;
                let i = 0;
                while (i <= len) {
                    let rgba = { r: 0, g: 0, b: 0, a: 255 };
                    if (hasColor) {
                        let t = i / len;
                        rgba = colorInterpolation(p0, p1, t);
                    }
                    screen.setPixel(Math.floor(x), Math.floor(y), rgba);
                    x += dx;
                    y += dy;
                    i++;
                }
            }
        }

        function hexToRgb(hex) {
            // 去掉前缀#
            hex = hex.replace(/^#/, '');

            // 处理简写形式#RGB
            if (hex.length === 3) {
                hex = hex.split('').map(char => char + char).join('');
            }

            // 转换为RGB值
            let bigint = parseInt(hex, 16);
            let r = (bigint >> 16) & 255;
            let g = (bigint >> 8) & 255;
            let b = bigint & 255;
            //return `rgb(${r}, ${g}, ${b})`;
            return { r: r, g: g, b: b };
        }

        function rgbToHex(color) {
            return '#' + ((1 << 24) + (color.r << 16) + (color.g << 8) + color.b).toString(16).slice(1).toUpperCase();
        }

        // 颜色插值
        function colorInterpolation(p0, p1, t) {
            return {
                r: Math.floor((1 - t) * p0.color.r + t * p1.color.r),
                g: Math.floor((1 - t) * p0.color.g + t * p1.color.g),
                b: Math.floor((1 - t) * p0.color.b + t * p1.color.b),
                a: (p0.color['a'] !== undefined && p1.color['a'] !== undefined) ? Math.floor((1 - t) * p0.color.a + t * p1.color.a) : 255
            };
        }

        function renderMain(ctx, screen, texture, controls) {
            let ps = [];
            for (let i = 0; i < 3; ++i) {
                let control = controls[`p${i}`];
                let point = {
                    label: `p${i}`,
                    x: parseInt(control.x.value),
                    y: parseInt(control.y.value),
                    color: hexToRgb(control.color.value),
                    u: Number(control.u.value),
                    v: Number(control.v.value)
                };
                ps.push(point);
            }
            ps.sort(function (a, b) {
                return a.y - b.y;
            })
            console.log(`ps: ${ps}`);
            p0 = ps[0];
            p1 = ps[1];
            p2 = ps[2];

            // 扫描线与p0p2, p0p1, p1p2线段的交点
            let interesectionP0P2 = [], interesectionP0P1 = [], interesectionP1P2 = [];
            for (let y = p0.y; y < p2.y; ++y) {
                let x = Math.floor(((y * (p2.x - p0.x) - (p0.y * (p2.x - p0.x)) + p0.x * (p2.y - p0.y))) / (p2.y - p0.y)); // 两点式求x坐标
                let t = (y - p0.y) / Math.abs(p2.y - p0.y);
                interesectionP0P2.push({ x: x, y: y, z: ((1 - t) * p0.z + t * p2.z), t: t, color: colorInterpolation(p0, p2, t) });
            }
            for (let y = p0.y; y < p1.y; ++y) {
                let x = Math.floor(((y * (p1.x - p0.x) - (p0.y * (p1.x - p0.x)) + p0.x * (p1.y - p0.y))) / (p1.y - p0.y)); // 两点式求x坐标
                let t = (y - p0.y) / Math.abs(p1.y - p0.y);
                interesectionP0P1.push({ x: x, y: y, z: ((1 - t) * p0.z + t * p1.z), t: t, color: colorInterpolation(p0, p1, t) });
            }
            for (let y = p1.y; y < p2.y; ++y) {
                let x = Math.floor(((y * (p2.x - p1.x) - (p1.y * (p2.x - p1.x)) + p1.x * (p2.y - p1.y))) / (p2.y - p1.y)); // 两点式求x坐标
                let t = (y - p1.y) / Math.abs(p2.y - p1.y);
                interesectionP1P2.push({ x: x, y: y, z: ((1 - t) * p1.z + t * p2.z), t: t, color: colorInterpolation(p1, p2, t) });
            }
            
            const p0p1 = { x: p1.x - p0.x, y: p1.y - p0.y };
            const p0p2 = { x: p2.x - p0.x, y: p2.y - p0.y };
            const z = p0p1.x * p0p2.y - p0p1.y * p0p2.x; // 叉积判断三角形方向，左三角形的z<0，右三角形的z>0
            const leftTriangle = (z < 0) ? true : false;
            console.log("leftTriangle: " + leftTriangle);
            let spanLeft = [], spanRight = [];
            if (leftTriangle) { // 左三角形，左标志点在p0p1和p1p2线段上，右标志点在p0p2线段上
                spanLeft = interesectionP0P1.concat(interesectionP1P2);
                spanRight = interesectionP0P2;
            } else { // 右三角形，左标志点在p0p2线段上，右标志点在p0p1和p1p2线段上
                spanLeft = interesectionP0P2;
                spanRight = interesectionP0P1.concat(interesectionP1P2);
            }

            // 画三角形
            for (let i = 0; i < ps.length; ++i) {
                drawLineDDA(screen, ps[i], ps[(i + 1) % 3]);
            }

            // 画扫描线
            const scanLine = Math.min(spanLeft.length, spanRight.length);
            for (let i = 0; i < scanLine; ++i) {
                let y = spanLeft[i].y;
                for (let x = spanLeft[i].x; x <= spanRight[i].x; ++x) {
                    // 三角形内一点，重心计算，找到纹理坐标
                    // 对应alpha
                    let p1p = { x: x - p1.x, y: y - p1.y } // 向量p1 p
                    let p1p2 = { x: p2.x - p1.x, y: p2.y - p1.y } // 向量p1 p2
                    let sp1pp2 = 0.5 * (p1p.x * p1p2.y - p1p.y * p1p2.x); // 利用叉积求三角形p1 p p2的面积

                    // 对应beta
                    let p2p = { x: x - p2.x, y: y - p2.y } // 向量p2 p
                    let p2p0 = { x: p0.x - p2.x, y: p0.y - p2.y } // 向量p2 p0
                    let sp2pp0 = 0.5 * (p2p.x * p2p0.y - p2p.y * p2p0.x); // 利用叉积求三角形p2 p p0的面积

                    // 对应gamma
                    let p0p = { x: x - p0.x, y: y - p0.y } // 向量p0 p
                    let p0p1 = { x: p1.x - p0.x, y: p1.y - p0.y } // 向量p0 p1
                    let sp0pp1 = 0.5 * (p0p.x * p0p1.y - p0p.y * p0p1.x); // 利用叉积求三角形p0 p p1的面积

                    let p0p2 = { x: p2.x - p0.x, y: p2.y - p0.y } // 向量p0 p2
                    let sp0p1p2 = 0.5 * (p0p1.x * p0p2.y - p0p1.y * p0p2.x); // 利用叉积求三角形p0 p1 p2的面积
                
                    let alpha = Math.abs(sp1pp2 / sp0p1p2);
                    let beta = Math.abs(sp2pp0 / sp0p1p2);
                    let gamma = Math.abs(sp0pp1 / sp0p1p2);

                    let u = p0.u * alpha + p1.u * beta + p2.u * gamma;
                    let v = p0.v * alpha + p1.v * beta + p2.v * gamma;
                    
                    // textureWX textureWY为纹理左下角原点坐标
                    let textureWX = Math.floor(u * (texture.width - 1));
                    let textureWY = Math.floor(v * (texture.height - 1));

                    // 纹理是左上角原点，而我们（世界坐标系？）使用左下角原点
                    // 此处是将世界坐标（左下角原点）转换为纹理坐标系（左上角原点）坐标
                    // textureY textureX为纹理左上角原点坐标
                    let textureX = textureWX
                    let textureY = texture.height - 1 - textureWY;
                    let textureIdx = (4 * texture.width * textureY) + (4 * textureX);
                    if (textureIdx > texture.data.length) {
                        console.error(`OutOfIndexException textureIdx=${textureIdx}, texture.data.length=${texture.data.length}`);
                    }
                    let rgba = {
                        r: texture.data[textureIdx],
                        g: texture.data[textureIdx + 1],
                        b: texture.data[textureIdx + 2],
                        a: texture.data[textureIdx + 3],
                    }
                    screen.setPixel(x, y, rgba);
                }
            }
        }

        function draw(ctx, screen, texture, controls) {
            canvas = ctx.canvas;
            ctx.resetTransform();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            screen.reset();
            renderAxes(screen);
            renderMain(ctx, screen, texture, controls);
            // 万事具备，显示frameBuffer
            ctx.putImageData(new ImageData(screen.frameBuffer, screen.width, screen.height), 0, 0);
        }

            let img = new Image();
            img.src = `data:image/png;base64,${rhinoPng}`
            document.body.appendChild(img);
            console.log(`img with=${img.width}, height=${img.height}`);

            ctx2.drawImage(img, 0, 0);
            let texture = imgData = ctx2.getImageData(0, 0, img.width, img.height)
            console.log(`imgData length=${imgData.data.length} width=${imgData.width} height=${imgData.height}`);

            // 初始化屏幕缓冲区
            let screen = { };
            screen['width'] = 800;
            screen['height'] = 600;
            screen['frameBuffer'] = new Uint8ClampedArray(4 * screen.width * screen.height);
            screen['setPixel'] = function (x, y, color) {
                // x y原点在左下角，而frameBuffer的原点在左上角，所以要先转换坐标
                let screenX = Math.floor(x), screenY = Math.floor(screen.height - 1 - y);
                let frameBufferIdx = (4 * screen.width * screenY) + (4 * screenX);
                screen.frameBuffer[frameBufferIdx] = color.r;
                screen.frameBuffer[frameBufferIdx + 1] = color.g;
                screen.frameBuffer[frameBufferIdx + 2] = color.b;
                screen.frameBuffer[frameBufferIdx + 3] = color.a;
            };
            screen['reset'] = function() {
                screen.frameBuffer.fill(0, 0);
            };

            // 控件们
            let controls = {};
            for (let i = 0; i < 3; ++i) {
                let t = {
                    color: document.querySelector(`#p${i}color`),
                    x: document.querySelector(`#p${i}x`),
                    x_label: document.querySelector(`#p${i}x_label`),
                    y: document.querySelector(`#p${i}y`),
                    y_label: document.querySelector(`#p${i}y_label`),
                    u: document.querySelector(`#p${i}u`),
                    u_label: document.querySelector(`#p${i}u_label`),
                    v: document.querySelector(`#p${i}v`),
                    v_label: document.querySelector(`#p${i}v_label`),
                };
                controls[`p${i}`] = t;
                
                let updateFunc = function () {
                    t.x_label.innerHTML = `${t.x.value}`;
                    t.y_label.innerHTML = `${t.y.value}`;
                    t.u_label.innerHTML = `${t.u.value}`;
                    t.v_label.innerHTML = `${t.v.value}`;
                }

                let updateAndDrawFunc = function() {
                    updateFunc();
                    draw(ctx1, screen, texture, controls);
                }

                updateFunc();
                t.color.addEventListener('input', updateAndDrawFunc);
                t.x.addEventListener('input', updateAndDrawFunc);
                t.y.addEventListener('input', updateAndDrawFunc);
                t.u.addEventListener('input', updateAndDrawFunc);
                t.v.addEventListener('input', updateAndDrawFunc);
            }

            draw(ctx1, screen, texture, controls)
        }
        window.addEventListener("load", init);
